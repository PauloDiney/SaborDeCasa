<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página da Cozinha</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <style>
        .pedidos-container {
            margin: 40px auto;
            max-width: 600px;
            background: #fafafa;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 24px;
        }
        .tabela-wrapper {
            overflow-x: auto;
        }
        .nova-tabela-cozinha {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
        }
        .nova-tabela-cozinha th, .nova-tabela-cozinha td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        .nova-tabela-cozinha th {
            background-color: #25d366;
            color: #fff;
            font-weight: bold;
        }
        .item-pedido {
            color: #333;
        }
        .endereco-pedido {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="pedidos-container" id="pedidosContainer">
        <h2 style="text-align:center; color:#25d366; margin-bottom: 24px; letter-spacing: 1px;">Pedidos Recebidos</h2>
        <div class="tabela-wrapper">
            <table class="tabela-cozinha nova-tabela-cozinha">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Itens do Pedido</th>
                        <th>Total</th>
                        <th>Endereço</th>
                    </tr>
                </thead>
                <tbody id="listaPedidos"></tbody>
            </table>
        </div>
    </div>
    <script>
        function mostrarPedidosGoogleSheets() {
            const listaPedidos = document.getElementById('listaPedidos');
            listaPedidos.innerHTML = '<tr><td colspan="4">Carregando...</td></tr>';
            fetch('https://script.google.com/macros/s/AKfycbwjATKIyrbFCtxkx9rnMqzrtpuVn-NoNLI2Otzl4VJnrmDuW22rb4UuXVhKVpS2W0IW/exec')
                .then(res => res.json())
                .then(data => {
                    listaPedidos.innerHTML = '';
                    if (!data || !data.length) {
                        listaPedidos.innerHTML = '<tr><td colspan="4">Nenhum pedido recebido ainda.</td></tr>';
                        return;
                    }
                    data.slice().reverse().forEach((row, idx) => {
                        const itens = row.itens || row.Itens || '';
                        const total = row.total || row.Total || '';
                        const endereco = row.endereco || row.Endereço || '';
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td style='font-weight:bold; color:#25d366;'>
                                <input type='checkbox' class='pronto-checkbox' data-idx='${idx}' style='margin-right:8px;'>${idx+1}
                            </td>
                            <td>${itens.split(' | ').map(i => `<div class='item-pedido'>${i}</div>`).join('')}</td>
                            <td style='color:#f87e28; font-weight:bold;'>${total}</td>
                            <td><span class='endereco-pedido'>${endereco}</span></td>
                        `;
                        listaPedidos.appendChild(tr);
                    });
                    setTimeout(() => {
                        document.querySelectorAll('.pronto-checkbox').forEach(checkbox => {
                            checkbox.addEventListener('change', function() {
                                const linha = this.closest('tr');
                                if (this.checked) {
                                    linha.style.backgroundColor = '#ffb3b3';
                                } else {
                                    linha.style.backgroundColor = '';
                                }
                            });
                        });
                    }, 100);
                })
                .catch(() => {
                    listaPedidos.innerHTML = '<tr><td colspan="4">Erro ao carregar pedidos.</td></tr>';
                });
        }
        window.onload = mostrarPedidosGoogleSheets;
    </script>
</body>
</html>
